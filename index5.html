<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽拽 - 砖</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: linear-gradient(135deg, #a8c0ff 0%, #f1e1ff 100%);
            min-height: 100vh;
            margin: 0; 
            padding: 20px; 
            direction: rtl;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto;
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }
        
        h1 { text-align: center; font-size: 32px; color: #6c5ce7; margin-bottom: 10px; font-weight: 800; }
        .credit { text-align: center; font-size: 16px; margin-bottom: 25px; color: #555; font-weight: bold; }

        .bank-section { 
            background: #fff9c4; 
            border: 2px solid #f1c40f; 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 20px;
        }
        .bank-title { font-weight: bold; color: #d35400; font-size: 18px; margin-bottom: 10px; }
        .word-bank { display: flex; flex-wrap: wrap; gap: 12px; }
        
        .word { 
            background: white; 
            border: 2px solid #333; 
            padding: 10px 18px; 
            border-radius: 8px; 
            cursor: grab; 
            font-size: 15px; 
            font-weight: bold; 
            box-shadow: 3px 3px 0px #333;
        }

        /* 专 注转 - 转拽  砖 住转专 */
        #message-area { 
            text-align: center; 
            min-height: 50px; 
            margin-bottom: 15px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-msg { color: #d63031; font-weight: bold; font-size: 20px; visibility: hidden; }
        .success-msg { 
            color: #27ae60; 
            font-weight: bold; 
            font-size: 34px; 
            display: none; 
            background: #e8f5e9;
            padding: 10px 30px;
            border-radius: 50px;
            border: 2px solid #27ae60;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .particles-table { 
            width: 100%; 
            border-collapse: collapse; 
            border: 3px solid #333;
            background-color: white;
        }

        .particles-table th, .particles-table td { 
            border: 2px solid #333; 
            padding: 15px; 
            text-align: center; 
            font-size: 16px;
        }

        .particles-table th { background: #e0d7ff; font-weight: 800; }
        .feature-col { background: #f1f2f6; font-weight: 800; width: 25%; }

        .drop-target { background: #ffffff; min-height: 60px; height: 60px; transition: 0.2s; }
        .drop-target.hover { background: #dfe6e9; }
        .drop-target.correct { background: #b8e994; color: #1b5e20; font-weight: bold; }

        .btn-reset { 
            display: block; margin: 30px auto 0; padding: 12px 40px; 
            cursor: pointer; background: #6c5ce7; color: white; border: none; 
            border-radius: 30px; font-weight: bold; font-size: 18px; 
            box-shadow: 0 4px 0px #4834d4;
        }
        .btn-reset:active { transform: translateY(2px); box-shadow: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>转专 砖砖 爪 爪专</h1>
    <div class="credit">注专:  专拽 专砖</div>

    <div class="bank-section">
        <div class="bank-title">专专 转  拽  :</div>
        <div class="word-bank" id="wordBank"></div>
    </div>

    <div id="message-area">
        <div id="error-message" class="error-msg">注转, 住 砖</div>
        <div id="final-success" class="success-msg"> ! </div>
    </div>

    <table class="particles-table">
        <thead>
            <tr>
                <th class="feature-col">驻</th>
                <th></th>
                <th></th>
                <th>爪拽 砖</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="feature-col">转 砖</th>
                <td class="drop-target" data-answer="砖 "></td>
                <td class="drop-target" data-answer="拽"></td>
                <td class="drop-target" data-answer="拽 "></td>
            </tr>
            <tr>
                <th class="feature-col">住专</th>
                <td class="drop-target" data-answer=" 住专 "></td>
                <td class="drop-target" data-answer=" 住专 爪专"></td>
                <td class="drop-target" data-answer=" 住专"></td>
            </tr>
            <tr>
                <th class="feature-col">住 转注</th>
                <td class="drop-target" data-answer="转转转, 住转, 注转拽"></td>
                <td class="drop-target" data-answer="转转转 住转"></td>
                <td class="drop-target" data-answer="转转转"></td>
            </tr>
            <tr>
                <th class="feature-col">转专 转注</th>
                <td class="drop-target" data-answer="转注 驻砖转  专"></td>
                <td class="drop-target" data-answer="拽 驻转 拽转"></td>
                <td class="drop-target" data-answer="转注 拽"></td>
            </tr>
            <tr>
                <th class="feature-col">专拽</th>
                <td class="drop-target" data-answer=" "></td>
                <td class="drop-target" data-answer="拽"></td>
                <td class="drop-target" data-answer="拽 "></td>
            </tr>
        </tbody>
    </table>

    <button class="btn-reset" onclick="initGame()">驻住 砖</button>
</div>

<script>
    const words = ["拽 ", "拽", "砖 ", " 住专", " 住专 爪专", " 住专 ", "转转转", "转转转 住转", "转转转, 住转, 注转拽", "转注 拽", "拽 驻转 拽转", "转注 驻砖转  专", "拽 ", "拽", " "];
    let draggedElement = null;
    let correctCount = 0;

    function initGame() {
        const bank = document.getElementById('wordBank');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('final-success');
        bank.innerHTML = '';
        errorMsg.style.visibility = 'hidden';
        successMsg.style.display = 'none';
        correctCount = 0;

        [...words].sort(() => Math.random() - 0.5).forEach(text => {
            const div = document.createElement('div');
            div.className = 'word';
            div.draggable = true;
            div.innerText = text;
            div.addEventListener('dragstart', () => { 
                draggedElement = div; 
                errorMsg.style.visibility = 'hidden'; 
            });
            bank.appendChild(div);
        });

        document.querySelectorAll('.drop-target').forEach(zone => {
            zone.innerText = '';
            zone.classList.remove('correct');
            zone.addEventListener('dragover', e => e.preventDefault());
            zone.addEventListener('dragenter', () => zone.classList.add('hover'));
            zone.addEventListener('dragleave', () => zone.classList.remove('hover'));
            zone.addEventListener('drop', e => {
                e.preventDefault();
                zone.classList.remove('hover');
                if (draggedElement && draggedElement.innerText === zone.getAttribute('data-answer')) {
                    zone.innerText = draggedElement.innerText;
                    zone.classList.add('correct');
                    draggedElement.style.display = 'none';
                    correctCount++;
                    if (correctCount === words.length) {
                        successMsg.style.display = 'inline-block';
                        errorMsg.style.display = 'none';
                    }
                } else {
                    errorMsg.style.visibility = 'visible';
                }
            });
        });
    }
    window.onload = initGame;
</script>
</body>
</html>
